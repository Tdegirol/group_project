<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/vendor/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.1/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>

    <title>Foreign exchange calculator</title>
  </head>
  <body class ="body">
    <header class="title">
      <h1 class="display-title">Currency Exchange Calculator</h1>
    </header>
    <div class="grid-container">
      <div class="row">
        <div class="grid-x grid-padding-x">
          <div class="medium-6 cell">
            <label class="text-box">
              <input
                type="text"
                class="margin-2"
                id="amount-origin"
                placeholder="Enter amount of Currency"
              />
            </label>
            <div class="medium-6 columns text-box" id = "countries">
                <label>Country of Origin
                  <select id="currency-origin">
                    <option value="USD">US Dollar</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">UK Pounds</option>
                    <option value="CAD">Canadian Dollar</option>
                  </select>
                </label>
              </div>
          </div>
          <div class="medium-6 cell">
            <label class="text-box">
              <input type="text" id="amount-destination" placeholder="Output of Currency"/>
            </label>
            <div class="medium-6 columns text-box" id = "countries">
                <label>Destination Country
                  <select id="currency-destination">
                    <option value="EUR">Euro</option>
                    <option value="USD">US Dollar</option>
                    <option value="CAD">Canadian Dollar</option>
                    <option value="GBP">UK Pounds</option>
                  </select>
                </label>
              </div>
          </div>
        </div>
      </div>
      <div class="grid-x grid-margin-x">
        <div class="cell small-4">&nbsp;</div>
        <div class="cell small-4">
          <a href="#" class="button" id="convert-button">Convert Currency</a>
        </div>
        <div class="cell small-4">&nbsp;</div>
      </div>
    </div>
    <div>Insert past data info here</div>
    <script>
      $(document).foundation();
    </script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
